<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #be0000, #ff7979);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Para posicionar o botão corretamente */
        }

        .back-button {
            position: absolute; /* Posiciona o botão no canto */
            top: 20px; /* Distância do topo */
            left: 20px; /* Distância da esquerda */
            z-index: 10; /* Para garantir que o botão fique acima de outros elementos */
            background-color: #b02121; /* Cor de fundo vermelha */
            border: 2px solid #ffffff; /* Borda branca */
            color: #fff; /* Texto branco */
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease; /* Suaviza as mudanças de estilo */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Leve sombra para destacar */
        }

        .back-button:hover {
            background-color: #830000; /* Muda a cor de fundo no hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Sombra mais forte ao passar o mouse */
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #800000;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #c60000;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            border-color: #760000;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #e12222;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #7a0707;
        }

        p {
            margin-top: 20px;
            font-size: 14px;
        }

        a {
            color: #aa2c2c;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Voltar ao Início</a> <!-- Botão para voltar à página inicial -->

    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Usuário:</label>
            <input type="text" id="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" required>
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui!</a></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const savedUser = JSON.parse(localStorage.getItem(username));

            if (savedUser && savedUser.password === password) {
                localStorage.setItem('currentUser', username); // Armazena o nome do usuário logado
                alert('Login bem-sucedido!');
                window.location.href = 'index.html'; // Redireciona para o jogo
            } else {
                alert('Usuário ou senha incorretos.');
            }
        });
    </script>
</body>
</html>
